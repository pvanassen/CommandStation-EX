; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
	mega2560
	uno
src_dir = .

[env]
lib_deps = BlockOccupationDetector=https://github.com/pvanassen/BlockOccupationDetector.git

[env:samd21]
platform = atmelsam
board = sparkfun_samd21_dev_usb
framework = arduino
upload_protocol = atmel-ice
lib_deps = 
	${env.lib_deps}
	SparkFun External EEPROM Arduino Library
monitor_speed = 115200
monitor_flags = --echo

[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	${env.lib_deps}
	DIO2
	arduino-libraries/Ethernet
	SPI
	mathertel/LiquidCrystal_PCF8574
monitor_speed = 115200
monitor_flags = --echo

[env:mega328]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	${env.lib_deps}
	DIO2
	arduino-libraries/Ethernet
	SPI
	mathertel/LiquidCrystal_PCF8574
monitor_speed = 115200
monitor_flags = --echo

[env:unowifiR2]
platform = atmelmegaavr
board = uno_wifi_rev2
framework = arduino
lib_deps = 
	${env.lib_deps}
	DIO2
	arduino-libraries/Ethernet
	SPI
	mathertel/LiquidCrystal_PCF8574
monitor_speed = 115200
monitor_flags = --echo

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	${env.lib_deps}
	DIO2
	arduino-libraries/Ethernet
	SPI
	mathertel/LiquidCrystal_PCF8574
monitor_speed = 115200
monitor_flags = --echo
